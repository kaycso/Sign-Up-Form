<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>

    <main>
        
        <form action="">
            <div class="form-title">
                <h1>CADASTRE-SE</h1>
                <p>Basta preencher o formulário!</p>
            </div>
            <div class="form-contents">
                <div class="form-content">
                    <label for="cpf">CPF:</label>
                    <input type="text" name="cpf" id="cpf" placeholder="Ex: 123.456.789-00" required>
                </div>
                <div class="form-content">
                    <label for="name">Nome Completo:</label>
                    <input type="text" name="name" id="name" placeholder="Ex: João dos Santos" required>
                </div>
                <div class="form-content">
                    <label for="birth">Data de Nascimento:</label>
                    <input type="text" name="birth" id="birth" placeholder="DD/MM/AAAA" pattern="(0[1-9]|[12][0-9]|3[01])/(0[1-9]|1[012])/(19|20)\d{2}" required>
                </div>
                <div class="form-content">
                    <label for="phone">Número:</label>
                    <input type="text" name="phone" id="phone" placeholder="(00) 91234-5678" required>
                </div>
                <div class="form-content">
                    <label for="">Email:</label>
                    <input type="email" name="email" id="email" placeholder="seuemail@email.com" required>
                </div>
                <div class="form-content">
                    <label for="confirmedEmail">Confirme seu Email:</label>
                    <input type="email" name="confirmedEmail" id="confirmedEmail" placeholder="seuemail@email.com" required>
                    <p id="error-email" class="">email não corresponde ao anterior</p>
                </div>
                <div class="form-content">
                    <label for="password">Senha:</label>
                    <input type="password" name="password" id="password" placeholder="" required>
                    <p id="error-password" class="">A senha deve conter pelo menos 8 caracteres</p>
                </div>
                <div class="form-content">
                    <label for="confirmedPassword">Confirme Sua Senha:</label>
                    <input type="password" name="confirmedPassword" id="confirmedPassword" placeholder="" required>
                    <p id="error-passwordConfirmed" class="">Senha não corresponde</p>
                </div>
            </div>
            <button type="submit" id="registerUser">CADASTRAR</button>
        </form>
    </main>
    
    <script type="text/javascript">
        $("#phone").mask("(00) 90000-0000");
        $("#cpf").mask("000.000.000-00");
        $("#birth").mask("00/00/0000")
    </script>
    <script src="./main.js"></script>
</body>
</html>
